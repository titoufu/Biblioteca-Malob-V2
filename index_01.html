<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Livros por Arm치rio</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h1 { color: #2c3e50; }
    ul { list-style-type: none; padding: 0; }
    li { margin: 5px 0; cursor: pointer; color: #0077cc; }
    li:hover { text-decoration: underline; }
    #livros { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Contagem de Livros por Arm치rio</h1>
  <div id="resultado">Carregando...</div>
  <div id="livros"></div>

  <script>
    let dadosLivros = [];

    async function carregarJSON() {
      try {
      const response = await fetch('https://raw.githubusercontent.com/titoufu/Biblioteca-Malob-V2/refs/heads/main/livros.csv')
        dadosLivros = await response.json();
        mostrarContagem();
      } catch (erro) {
        document.getElementById('resultado').innerText = 'Erro ao carregar JSON: ' + erro.message;
      }
    }

    function mostrarContagem() {
      const contagem = {};

      dadosLivros.forEach(livro => {
        const armario = (livro.ARMARIO || '').trim();
        if (armario) {
          contagem[armario] = (contagem[armario] || 0) + 1;
        }
      });

      const container = document.getElementById('resultado');
      container.innerHTML = '';

      const ul = document.createElement('ul');
      Object.entries(contagem).forEach(([armario, qtd]) => {
        const li = document.createElement('li');
        li.textContent = `Arm치rio ${armario}: ${qtd} livros`;
        li.onclick = () => mostrarLivrosDoArmario(armario);
        ul.appendChild(li);
      });

      container.appendChild(ul);
    }

    function mostrarLivrosDoArmario(armarioSelecionado) {
      const container = document.getElementById('livros');
      container.innerHTML = `<h2>Livros do Arm치rio ${armarioSelecionado}</h2>`;

      const livros = dadosLivros.filter(l => (l.ARMARIO || '').trim() === armarioSelecionado);

      if (livros.length === 0) {
        container.innerHTML += '<p>Nenhum livro encontrado.</p>';
        return;
      }

      const ul = document.createElement('ul');
      livros.forEach(livro => {
        const li = document.createElement('li');
        li.textContent = livro.TITULO;
        ul.appendChild(li);
      });

      container.appendChild(ul);
    }

    carregarJSON();
  </script>
</body>
</html>
